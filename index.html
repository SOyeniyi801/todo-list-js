<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
     <div class="list-body">
            <h1>To Do List</h1>
    
            <label for="taskInput">New Task:</label>
            <input id="taskInput" type="text" name="task" placeholder="What do you have to do?">
            <button id="btnAddTask" type="button">Add Task</button>
        
            <ol>
                <li>
                    <input type="checkbox" id="task1">
                    <label for="task1">Task 1</label>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2">Task 2</label>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <label for="task3">Task 3</label>
                </li>
               
            </ol>
        </div>
    
    
</body>
<script src="main.js"></script>
</html>
